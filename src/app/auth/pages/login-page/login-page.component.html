<div class="flex flex-column">
    <span class="text-lg mb-4">Login</span>

    <form class="grid" [formGroup]="authForm" (ngSubmit)="onLogin()">

        <mat-form-field class="col-12">
            <mat-label>Usuario</mat-label>
            <input type="text" matInput placeholder="Nombre de usuario" formControlName="username" />
            <mat-error *ngIf="isValidField('username')">{{getFieldError('username')}}</mat-error>
        </mat-form-field>
        <mat-form-field class="col-12">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput placeholder="Contraseña" formControlName="password" />
            <mat-error *ngIf="isValidField('password')">{{getFieldError('password')}}</mat-error>
        </mat-form-field>
    </form>


    <button mat-button mat-flat-button color="primary" (click)="onLogin()">
        <mat-icon>save</mat-icon>
        Ingresar
    </button>
</div>
