<div class="container">
    <mat-form-field class="filter">
        <mat-label>Nombre o n√∫mero</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <div *ngIf="dataSource.data.length > 0" class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Apellido Paterno Column -->
            <ng-container matColumnDef="apellidoPaterno">
                <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
                <td mat-cell *matCellDef="let element"> {{element.apellidoPaterno}} </td>
            </ng-container>

            <!-- Apellido Materno Column -->
            <ng-container matColumnDef="apellidoMaterno">
                <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
                <td mat-cell *matCellDef="let element"> {{element.apellidoMaterno}} </td>
            </ng-container>

            <!-- Correo Column -->
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>

            <!-- Grupo Column -->
            <ng-container matColumnDef="nombreGrupo">
                <th mat-header-cell *matHeaderCellDef> Grupo </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreGrupo}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>

        </table>
        <mat-divider></mat-divider>
        <mat-paginator [pageSize]="5" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
    <button class="flotante" mat-fab color="primary" [routerLink]="['./new-user']">
        <mat-icon>person_add</mat-icon>
    </button>
</div>
